name: Test & release

on: [push]

jobs:
  validate:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: [12, 14]
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      - name: üì• Download deps
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ‚ñ∂Ô∏è Run validate script
        run: npm run validate

      - name: Publish Test Report
        uses: tradeshift/action-junit-report@v1
        if: ${{ always() }}
        with:
          check_name: Unit tests
          report_paths: 'build/junit**/*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  crossbrowser-test:
    name: Crossbrowser test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      - name: üì• Download deps
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ‚ñ∂Ô∏è Run test
        run: npm run test:integration
        env:
          BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
          BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}

      - name: Publish Test Report
        uses: tradeshift/action-junit-report@v1
        if: ${{ always() }}
        with:
          check_name: Crossbrowser tests
          report_paths: 'build/junit**/*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: üöÄ Release
    needs: [validate, crossbrowser-test]
    runs-on: ubuntu-latest
    if: ${{ !github.event.fork &&
      contains('refs/heads/master,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      - name: üì• Download deps
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üèó Run build script
        run: npm run --if-present build

      - name: üöÄ Release
        uses: tradeshift/actions-semantic-release@v1
        id: semantic-release
        with:
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'master',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
          registry: https://npm.pkg.github.com/
          npm_publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
